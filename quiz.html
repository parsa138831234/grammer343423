
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>آزمون گرامر</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>آزمون گرامر زبان انگلیسی</header>
  <main>
    <div id="quiz-container">
      <div id="question-box">
        <div id="question-number"></div>
        <div id="question-text"></div>
        <div id="options-container"></div>
        <div id="timer">زمان باقی‌مانده: <span id="time">15</span> ثانیه</div>
        <button id="submit-btn" style="display:none;">ثبت پاسخ</button>
        <button id="next-btn" style="display:none;">سوال بعد</button>
      </div>
      <div id="result-box" style="display:none;">
        <h2>کارنامه</h2>
        <p id="score-text"></p>
        <p id="feedback-text"></p>
      </div>
    </div>
  </main>
  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>
</html>
